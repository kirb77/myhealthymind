<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Healthy Mind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #4facfe;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            color: #666;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 0 2rem;
        }

        .hero h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: #ffffff;
            color: #4facfe;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #ffffff;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Healthy Mind</h1>
        <p>Your Journey to a Happier, Healthier You</p>
    </header>

    <div class="hero">
        <h2>Welcome to Your Safe Space</h2>
        <p>Discover tools, insights, and support to take control of your mental well-being. Start your journey today.</p>
        <button class="cta-button">Get Started</button>
    </div>

    <footer>
        <p>&copy; 2024 My Healthy Mind. All Rights Reserved.</p>
    </footer>
</body>
</html>
